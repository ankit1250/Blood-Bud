<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="right_img">
            <img id="register_logo" src="home_img/bloodbud.png" alt="Logo" width="120%">
        </div>
        <div class="form_section">
            <h1>Register</h1>
            <form action="">
              <input type="email" placeholder="Name" class="row">
              <input type="email" placeholder="Email" class="row">
              <input type="text" placeholder="Phone" class="row">
              <input type="text" placeholder="Age" class="row">
              <input type="number" placeholder="Aadhar Number" class="row">
              <input type="text" placeholder="Blood Group" class="row">
              <input type="text" placeholder="State" class="row">
              <input type="text" placeholder="City" class="row">
              <input type="number" placeholder="Pincode" class="row">
              <input type="text" placeholder="User id" class="row">
              <input type="password" placeholder="Password" class="row">

              <input type="submit" value="Register">

              <h4>Have an account?<a href="">Login</a></h4>

            </form>
        </div>
        <div class="left_img">
            <img src="images/register.png" alt="" id="left_image" width="80%">
        </div>
    </div>
</body>
</html>
